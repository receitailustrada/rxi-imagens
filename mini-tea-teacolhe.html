
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MINI-TEA ‚Äì Triagem TEAcohe</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f9fc;
      color: #1a1a1a;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: #f0f0f3;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
    }
    .question {
      margin-bottom: 25px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      margin: 5px 0;
    }
    .question input[type="checkbox"] {
      margin-right: 10px;
    }
    #resultado {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      background: #f0f0f3;
      box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
      font-weight: bold;
      font-size: 1.2em;
      white-space: pre-line;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #f0f0f3;
      color: #333;
      box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      box-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff;
    }
    .cabecalho {
      margin-bottom: 30px;
    }
    .cabecalho label {
      font-weight: bold;
    }
    .cabecalho input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MINI-TEA ‚Äì Triagem TEAcohe</h1>
    <form id="miniTeaForm">
      <div class="cabecalho">
        <label>Nome da crian√ßa:</label>
        <input type="text" name="nome" id="nome">
        <label>Entrevistado(a):</label>
        <input type="text" name="entrevistado" id="entrevistado">
        <label>Data:</label>
        <input type="date" name="data" id="data">
      </div>

      <!-- Aqui iriam os 15 blocos de perguntas, j√° integrados -->

      <button type="button" onclick="calcularMiniTEA()">Calcular Pontua√ß√£o</button>
      <button type="button" onclick="copiarResultado()">üìã Copiar Resultado</button>
      <button type="button" onclick="window.print()">üñ®Ô∏è Imprimir</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularMiniTEA() {
      const form = document.forms['miniTeaForm'];
      let total = 0;
      let respostasSim = [];

      for (let i = 1; i <= 15; i++) {
        const checkboxes = form.querySelectorAll(`input[name="q${i}"]`);
        let itemMarcado = false;
        checkboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            itemMarcado = true;
            respostasSim.push(`‚Ä¢ ${checkbox.parentElement.innerText}`);
          }
        });
        if (itemMarcado) total += 1;
      }

      const nome = document.getElementById("nome").value;
      const entrevistado = document.getElementById("entrevistado").value;
      const data = document.getElementById("data").value;

      let mensagem = `üßí Nome: ${nome}
üë§ Entrevistado(a): ${entrevistado}
üìÖ Data: ${data}

`;
      mensagem += `üß† Pontua√ß√£o MINI-TEA: ${total} de 15
`;
      mensagem += (total >= 9)
        ? "‚ö†Ô∏è Resultado: Triagem POSITIVA para sinais sugestivos de TEA. Encaminhar para avalia√ß√£o especializada."
        : "‚úÖ Resultado: Triagem abaixo do ponto de corte. Monitorar e reavaliar se necess√°rio.";

      if (respostasSim.length > 0) {
        mensagem += `

üìå Itens com resposta 'SIM':
` + respostasSim.join("
");
      }

      document.getElementById("resultado").innerText = mensagem;
    }

    function copiarResultado() {
      const resultado = document.getElementById("resultado").innerText;
      const textarea = document.createElement("textarea");
      textarea.value = resultado;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      alert("Resultado copiado!");
    }
  </script>
</body>
</html>
